<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="shortcut icon" href="./img/icons8_dictionary_512px.png" type="image/png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <audio src="" id="audio"></audio>
    <section class="card">
        <div class="main-card">
            <h1 class="card__title">Dictionary<img src="./img/icons8_physics_book_512px_1.png" alt="dict"></h1>
            <div class="searchBox">
                <input type="text" placeholder="Type the word here.." id="input">
                <button id="button">Search</button>
            </div>
            <div class="result">
                <div class="word">
                    <h3>Sample</h3>
                    <button>
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
                <div class="details">
                    <p>pos</p>
                    <p>/sample/</p>
                </div>
                <p class="word-meaning">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, hic!</p>
                <p class="word-example">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, illum.</p>
            </div> 
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
